---
terraform-provider-opentelekomcloud:
  default_branch: devel
  description: Terraform OpenTelekomCloud provider
  homepage: https://registry.terraform.io/providers/opentelekomcloud/opentelekomcloud/latest
  archived: false
  has_issues: true
  has_projects: true
  has_wiki: false
  delete_branch_on_merge: true
  allow_merge_commit: false
  allow_squash_merge: true
  allow_rebase_merge: false
  teams:
    - slug: "eco"
      permission: "push"
    - slug: "gophers"
      permission: "push"
    - slug: "contributors"
      permission: "push"
  branch_protections:
    - branch: "devel"
      template: "zuul"
