---
terraform-opentelekomcloud-project-factory:
  default_branch: main
  description: This repository for specific OpenTelekomCloud terraform modules which can helps to create standalone Project.
  homepage: https://registry.terraform.io/namespaces/opentelekomcloud
  archived: false
  has_issues: true
  has_projects: true
  has_wiki: false
  delete_branch_on_merge: true
  allow_merge_commit: false
  allow_squash_merge: true
  allow_rebase_merge: false
  teams:
    - slug: "eco"
      permission: "push"
    - slug: "gophers"
      permission: "push"
  branch_protections:
    - branch: "main"
      template: "zuul"
