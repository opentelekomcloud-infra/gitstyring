---
docs_on_docs:
  default_branch: main
  description: Documentation on how to maintain documentation
  archived: false
  has_issues: true
  has_projects: false
  has_wiki: false
  delete_branch_on_merge: true
  allow_merge_commit: false
  allow_squash_merge: true
  allow_rebase_merge: false
  teams:
    - slug: "eco"
      permission: "maintain"
    - slug: "docs"
      permission: "push"
  branch_protections:
    - branch: "main"
      template: "zuul"
