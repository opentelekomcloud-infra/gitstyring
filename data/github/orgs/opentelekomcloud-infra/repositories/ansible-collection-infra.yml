---
ansible-collection-infra:
  default_branch: main
  description: Ansible collection for the Infrastructure needs of the Open Telekom Cloud
  homepage: null
  archived: false
  has_issues: true
  has_projects: false
  has_wiki: false
  delete_branch_on_merge: true
  allow_merge_commit: false
  allow_squash_merge: true
  allow_rebase_merge: false
  teams:
    - slug: "eco"
      permission: "push"
  branch_protections:
    - branch: "main"
      template: "zuul"
