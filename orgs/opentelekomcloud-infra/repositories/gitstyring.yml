gitstyring:
  default_branch: main
  description: Github management by Ansible.
  homepage: null
  language: Python
  archived: false
  has_issues: true
  has_projects: true
  has_wiki: true
  private: false
  delete_branch_on_merge: false
  allow_merge_commit: false
  allow_squash_merge: true
  allow_rebase_merge : false
  teams:
    maintain:
    pull:
    push:
    admin:
      - csm
  collaborators:
    maintain:
    pull:
    push:
    admin:
      - anton-sidelnikov
  protection_rules:
    main:
      required_status_checks:
        strict: false
        contexts:
          - eco/check
      enforce_admins: true
      required_pull_request_reviews:
        dismissal_restrictions:
          users: []
          teams: []
        dismiss_stale_reviews: true
        require_code_owner_reviews: false
        required_approving_review_count: 1
      restrictions:
        users: []
        teams: []
        apps:
          - otc-zuul
      required_linear_history: false
      allow_force_pushes: false
      allow_deletions: false
