---
vault-plugin-secrets-github:
  default_branch: master
  description: "Create ephemeral, finely-scoped @github access
    tokens using @hashicorp Vault."
  homepage: |
    https://martin.baillie.id/wrote/ephemeral-github-tokens-via-hashicorp-vault/
  language: Go
  archived: false
  has_issues: true
  has_projects: false
  has_wiki: false
  private: false
  delete_branch_on_merge: true
  allow_merge_commit: false
  allow_squash_merge: true
  allow_rebase_merge: false
  teams:
    maintain:
    pull:
    push:
      - eco
    admin:
  collaborators:
    maintain:
    pull:
    push:
    admin:
  protection_rules: default_zuul
