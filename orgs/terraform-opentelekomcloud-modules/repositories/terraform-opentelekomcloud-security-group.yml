---
terraform-opentelekomcloud-security-group:
  default_branch: "main"
  description: "OpenTelekomCloud Security Group Terraform module"
  homepage: |
    https://registry.terraform.io/modules/terraform-opentelekomcloud-modules/security-group/opentelekomcloud/
  archived: false
  has_issues: true
  has_projects: false
  has_wiki: false
  delete_branch_on_merge: true
  allow_merge_commit: false
  allow_squash_merge: true
  allow_rebase_merge: false
  teams:
    - slug: "eco"
      permission: "push"
  branch_protections:
    - branch: "main"
      template: "zuul"
