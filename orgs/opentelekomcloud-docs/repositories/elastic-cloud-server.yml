---
elastic-cloud-server:
  default_branch: main
  description: Open Telekom Cloud ECS Service docs
  homepage: null
  archived: false
  has_issues: true
  has_projects: false
  has_wiki: false
  delete_branch_on_merge: true
  allow_merge_commit: false
  allow_squash_merge: true
  allow_rebase_merge: false
  teams:
    - slug: "docs"
      permission: "push"
    - slug: "compute-write"
      permission: "push"
    - slug: "compute-triage"
      permission: "triage"
  branch_protections:
    - branch: "main"
      template: "zuul"
