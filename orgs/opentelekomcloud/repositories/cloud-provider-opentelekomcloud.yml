---
cloud-provider-opentelekomcloud:
  default_branch: master
  description: "Kubernetes Controller Manager is an external cloud controller
    manager for running kubernetes in a OpenTelekomCloud"
  homepage: null
  language: Go
  archived: false
  has_issues: true
  has_projects: true
  has_wiki: true
  private: false
  delete_branch_on_merge: true
  allow_merge_commit: false
  allow_squash_merge: true
  allow_rebase_merge: false
  teams:
    maintain:
      - eco
    pull:
    push:
    admin:
  collaborators:
    maintain:
    pull:
    push:
    admin:
  protection_rules: default_zuul
