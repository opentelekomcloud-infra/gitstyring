---
python-otcextensions:
  default_branch: master
  description: "Extension of the OpenStackSDK && OpenStackClient
    with OpenTelekomCloud services"
  homepage: https://docs.otc-service.com/python-otcextensions
  archived: false
  has_issues: true
  has_projects: false
  has_wiki: false
  delete_branch_on_merge: true
  allow_merge_commit: false
  allow_squash_merge: true
  allow_rebase_merge: false
  teams:
    - slug: "eco"
      permission: "push"
  branch_protections:
    - branch: "master"
      template: "zuul"
